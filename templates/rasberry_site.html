<!-- templates/raspberry_site.html -->
<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Raspberry Pi Visualisering</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Egendefinert CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container my-4">
        <h1 class="mb-4">Raspberry Pi Visualisering</h1>
        
        <!-- Seksjon for kart -->
        <div class="mb-5">
            <h2>Lokasjoner</h2>
            <div id="map" style="height: 500px;"></div>
        </div>
        
        <!-- Seksjon for grafer -->
        <div class="mb-5">
            <h2>Gjennomsnittlig Batteristørrelse</h2>
            <canvas id="batteryChart"></canvas>
        </div>
        
        <div class="mb-5">
            <h2>Solpanel Størrelse</h2>
            <canvas id="solarChart"></canvas>
        </div>
        
        <!-- Seksjon for tabell -->
        <div class="mb-5">
            <h2>Detaljert Data</h2>
            <table class="table table-striped" id="dataTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Region</th>
                        <th>Batteristørrelse (kWh)</th>
                        <th>Solpanel (kW)</th>
                        <th>Gjennomsnittlig Forbruk (kWh)</th>
                        <th>Værtilstand</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamisk fylt med JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Bootstrap JS og avhengigheter -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Egendefinert JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
